<div class="card mb-3 border-0">
  <div class="card-body">
    <div class="d-flex justify-content-between">
      <div class="d-flex flex-row align-items-center asd">
        <div>
          <img
            [src]="productCarItem().product.image"
            class="rounded-3"
            alt="Shopping item"
            style="width: 65px"
          />
        </div>
        <div class="m-3">
          <h5>{{ productCarItem().product.title }}</h5>
          <p class="small mb-0">{{ productCarItem().product.description }}</p>
        </div>
      </div>
      <div class="d-flex flex-row align-items-center">
        <div class="d-flex flex-row align-items-center me-5" style="width: 50px">
          <button
            class="btn btn-sm btn-outline-secondary me-2"
            (click)="onDecrease.emit(productCarItem())"
          >
            -
          </button>
          <h5 class="fw-normal mb-0">{{ productCarItem().quantity }}</h5>
          <button
            class="btn btn-sm btn-outline-secondary ms-2"
            (click)="onIncrease.emit(productCarItem())"
          >
            +
          </button>
        </div>
        <div style="width: 80px">
          <h5 class="mb-0">{{ productCarItem().product.price | currency }}</h5>
        </div>
        <div class="text-center">
          <button class="btn m-2"
            style="color: #ff0000"
            (click)="onRemove.emit(productCarItem().product.id)"
          >
            <i class="fas fa-trash-alt"></i> Remove
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
