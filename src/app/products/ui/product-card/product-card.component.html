<div class="center-card">
  <div class="card" data-bs-theme="dark" style="width: 18rem">
    <img [src]="product().image" class="card-img-top" [alt]="product().id" />
    <div class="card-body">
      <h5 class="card-title">{{ product().title }}</h5>
      <p class="card-text">
        {{ product().description }}
      </p>
      <div class="d-flex gap-3">
        <a class="btn btn-primary" (click)="add()">
          <div class="button" [attr.data-tooltip]=" 'Price '+ (product().price | currency)">
            <div class="button-wrapper">
              <div class="text">Add To The Cart</div>
              <span class="icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-cart2"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"
                  ></path>
                </svg>
              </span>
            </div>
          </div>
        </a>
        <a [routerLink]="['/product', product().id]" class="btn btn-primary"
          >More Details
        </a>
      </div>
    </div>
  </div>
</div>
