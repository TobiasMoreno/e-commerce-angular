@if (productsState.state.status() === "Loading") {
  <h1>Loading...</h1>
} @else {
  <div class="row g-4">
    @for (product of productsState.state().products; track product) {
      <div class="col-12 row-cols-sm-4 col-md-6 col-lg-3">
        <app-product-card [product]="product"></app-product-card>
      </div>
    }
  </div>
}
